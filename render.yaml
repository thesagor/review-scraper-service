services:
  - type: web
    name: review-scraper-service
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_SECRET_KEY
        value: social-review-scraper-secret-2024-xyz789
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PUPPETEER_CACHE_DIR
        value: /usr/src/app/.cache/puppeteer
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable

